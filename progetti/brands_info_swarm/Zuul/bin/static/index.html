<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Brands Info</title>
<link rel="stylesheet"
	href="https://unpkg.com/purecss@0.6.2/build/pure-min.css"
	integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD"
	crossorigin="anonymous">
</head>
<body>
	<script>

function invia()
{
	
	var brand=document.getElementById("brand").value;
	brand=brand.charAt(0).toUpperCase() + brand.slice(1);
	var year=document.getElementById("year").value;
	var url= "/S/"+brand+"/"+year;
	window.location.href=url;
	}

</script>

	<br>
	<br>
	<br>
	<br>

	<h1>
		<p align="center">BRANDS INFO</p>
	</h1>



	<form method="get" action="javascript: invia()"
		class="pure-form pure-form-aligned">
		<fieldset>
			<div class="pure-controls">
				<h2>
					<p align="center">Inserisci Dati</p>
				</h2>
			</div>

			<div class="pure-control-group">
				<p align="center">
					<label for="Brand">Nome del Brand:</label> <input id="brand"
						type="text" placeholder="Brand">
				</p>
				<!-- <span class="pure-form-message-inline">This is a required field.</span> -->

			</div>

			<div class="pure-control-group">
				<p align="center">
					<label for="year">Anno di interesse:</label> <input id="year"
						type="number" placeholder="Year">
				</p>
			</div>

			<div class="pure-controls">
				<p align="center">
					<button type="submit" class="pure-button pure-button-primary">Invia</button>
				</p>
			</div>
		</fieldset>
	</form>


</body>
</html>
